description: A profile for creating Grails applications with a React frontend
instructions: |
    To get started with this profile,
skeleton:
    excludes:
        - gradlew
        - gradlew.bat
        - gradle/
    parent:
        target: server
features:
    defaults:
        - hibernate5
    required:
        - json-views
build:
    repositories:
        - "https://plugins.gradle.org/m2/"
    plugins:
        - war
        - org.grails.grails-web
        - com.moowork.node
    excludes:
        - org.grails.grails-core
dependencies:
    build:
         - "com.moowork.gradle:gradle-node-plugin:0.13"
